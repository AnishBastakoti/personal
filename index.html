<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="JS/loading-page.js"></script>
  <link rel="stylesheet" href="css/login-page.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loading-page.css">
  <link rel='icon' href="pictures/icon.png" type="image/x-icon">
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader">
      <h5>Welcome To</h5>
      <div class="span-box">
	     <span>K</span>
       <span>I</span>
       <span>R</span>
       <span>A</span>
       <span>N</span>
       <span>P</span>
       <span>A</span>
       <span>T</span>
       <span>'S</span>
       <h5>HOME</h5>
     </div>
	<div id="jamb">
        <div class="side" id="side1"></div>
        <div class="side" id="side2"></div>
        <div class="side" id="side3"></div>
        <div class="side" id="side4"></div>
        <div class="crack" id="door">
          <div id="knob"></div>
          <div id="porthole"></div>
		</div>
	</div>
</div>
  <main id="main-holder">
    <h1 id="login-header">Login</h1>

    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>

  </main>
</body>
</html>
